name: Laravel Tests 
on: 
push: 
branches: [ "main" ] 
pull_request: 
branches: [ "main" ] 

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, bcmath, pdo, sqlite, pdo_sqlite

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # 🔑 Bikin .env.testing DI SINI
      - name: Create .env.testing
        run: |
          touch .env.testing
          echo "APP_NAME=Laravel" >> .env.testing
          echo "APP_ENV=testing" >> .env.testing
          echo "APP_KEY=" >> .env.testing
          echo "APP_DEBUG=true" >> .env.testing
          echo "APP_URL=http://localhost" >> .env.testing
          echo "DB_CONNECTION=sqlite" >> .env.testing
          echo "DB_DATABASE=:memory:" >> .env.testing
          php artisan key:generate --env=testing

      # ⬇️ Step migrate harus di bawah ini
      - name: Run migrations
        run: php artisan migrate --env=testing --force

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit

